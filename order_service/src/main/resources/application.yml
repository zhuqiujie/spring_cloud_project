server:
  port: 8781

#指定注册中心地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

#服务的名称
spring:
  application:
    name: order-service
  #redis依赖
  redis:
    database: 5
    host: 127.0.0.1
    port: 6379
    timeout: 2s

#自定义负载均衡策略
product-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule


feign:
#开启feign支持hystrix  (注意，一定要开启，旧版本默认支持，新版本默认关闭)
  hystrix:
    enabled: true
#修改调用超时时间
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 1000
#
#hystrix:
#  command:
#    default:
#      execution:
#        timeout:
##        禁用超时限制（不要禁用）
#          enabled: false
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
#          设置hystrix的超时时间为5s
            timeoutInMilliseconds: 1000

#暴露全部的监控信息
management:
  endpoints:
    web:
      exposure:
        include: "*"
